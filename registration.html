    <style>
        #register {
            margin: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
        }

        @media (max-width: 767px) {
            #content-to-hide {
                display: none;
            }
        }

        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            max-width: 100%;
            max-height: 100%;
            bottom: 0;
            left: 0;
            margin: auto;
            overflow: auto;
            position: fixed;
            right: 0;
            top: 0;
            -o-object-fit: contain;
            object-fit: contain;
            background-image: url("/images/gradient3.jpg");
            background-position: center;

            background-size: cover;
        }

</head>

<body class="pb-2 bg">


    <!-- Title bar -->
    <section class="mt-3">
        <div class="container">
            <br>
            <a href="/" id="brand" style="text-decoration: none;"><i class="fab fa-pinterest me-2 ml-5"
                    id="icon_logos"></i>PRIMER BOOKSTORE</a>
        </div>
    </section>
    <!-- End of Title bar -->

    <!-- Register Form -->
    <section style="margin-top: 5vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-sm-12 mx-auto  mb-3">
                    <div class="card text-left shadow">
                        <div class="card-body">
                            <form action="#" class="form-controls">
                                <div class="row">
                                    <div id="content-to-hide" class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <br>
                                            </div>
                                            <div class="col-md-12">
                                                <img class="card-img" id="register" src="/images/reg.png">
                                            </div>
                                            <div class="col-md-12">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4 class="card-title text-center fw-bold" style="color: #25476d;">
                                                    REGISTER</h4>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="username" class="font-weight-bold"><i
                                                            class="fas fa-user text-primary"></i> Username</label>
                                                    <input type="text" class="form-control" name="username"
                                                        id="username" aria-describedby="emailHelpId"
                                                        placeholder="Enter your username here" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="email" class="font-weight-bold"><i
                                                            class="fas fa-envelope-open-text text-primary"></i>
                                                        Email</label>
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        aria-describedby="emailHelpId" placeholder="email@example.com"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="password" class="font-weight-bold"> <i
                                                            class="fas fa-lock text-primary"></i>
                                                        Password</label>
                                                    <input type="password" class="form-control" name="password"
                                                        id="password" placeholder="" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mt-2">
                                                <button onclick="RegisterUser()" type="button" name="btnsubmit"
                                                    id="btnsubmit"
                                                    class="btn btn-create font-weight-bolder btn-sm btn-block">Sign
                                                    Up</button>
                                            </div>
                                            <div class="col-md-12 mt-3">
                                                <p class="text-center"> Already have an account? <a href="/index.html"
                                                        class="font-weight-bolder">Sign in here</a></p>
                                                <p class="margin-t mt-5 text-whitesmoke text-center"
                                                    style="color: rgb(88, 88, 88);"><small> PRIMER BOOKSTORE &copy;
                                                        2021</small> </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End of Register Form -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <script>
        // Your web app's Firebase configuration

            authDomain: "primer-cead5.firebaseapp.com",
            projectId: "primer-cead5",
            storageBucket: "primer-cead5.appspot.com",
            messagingSenderId: "859989969103",
            appId: "1:859989969103:web:c8f3286d4a2d8130fbcfba",
            measurementId: "G-6ERW14JN7Y"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function RegisterUser() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            firebase.auth().createUserWithEmailAndPassword(email, password).then(function () {
                alert('Account registered successfully! Click sign in below!');

            }).catch(function (error) {

                var errorCode = error.code;
                var errorMessage = error.message;
                window.alert(errorMessage);
            });

        }
    </script>


</body>

</html>
