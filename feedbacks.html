    <section class="mt-3">
        <div class="container">
            <br>
            <a href="index.html" id="brand" style="text-decoration: none;"><i class="fas fa-comments me-2 ml-5"
                    id="icon_logos"></i>CUSTOMER FEEDBACKS</a>
        </div>
    </section>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <section class="mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <form id="formdata" method="POST">
                                            <div class="col-md-12 mb-2">
                                                <div class="row">
                                                    <label for="name" class="col-sm-4 col-form-label">Name</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control shadow-none" id="name"
                                                            required readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="row">
                                                    <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control shadow-none" id="phone"
                                                            required readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="row">
                                                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                                                    <div class="col-sm-8">
                                                        <input type="email" class="form-control shadow-none" id="email"
                                                            required readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="row">
                                                    <label for="feedback"
                                                        class="col-sm-4 col-form-label">Feedback</label>
                                                    <div class="col-sm-8">
                                                        <textarea class="form-control shadow-none" id="feedback"
                                                            required readonly rows="5"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="row">
                                                    <label for="date" class="col-sm-4 col-form-label">Date</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control shadow-none" id="date"
                                                            required readonly>
                                                        <input type="hidden" id="document">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2 text-end">
                                                <button type="button" id="publish"
                                                    class="btn btn-sm btn-create">Publish</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-8">
                <section class="mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 ms-auto mb-3"><input id="myInput"
                                                class="form-control shadow-none" type="text" placeholder="Search...">
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table id="myTable"
                                            class="table table-bordered table-hover table-sm text-center">
                                            <thead class="thead-inverse"
                                                style="background-color: #25476D; color: #ffffff;">
                                                <tr style="color: white;">
                                                    <td colspan="2">Events</td>
                                                    <td>Name</td>
                                                    <td>Phone</td>
                                                    <td>Email</td>
                                                    <td>Feedback</td>
                                                    <td>Date</td>
                                                </tr>
                                            </thead>
                                            <tbody id="tabledata">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
